<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form #regForm>
                <h2 class="text text-center">Registration Form</h2>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your First Name" name="first_name" ngModel>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your Last Name" name="last_name" ngModel>
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your User Name" name="username" ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ngModel>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
